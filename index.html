<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Be My Valentine?</title>
  
  <style>
    body {
      margin: 0;
      font-family: 'Segoe' Franklin 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif Medium', ' Arial Narrow', Arial, sans-serif-serif;
 background:brown (135deg, #ff758c, #ff7eb3);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
    }
    
    .card {
      background: floralwhite;
      padding: 100px;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
      max-width: 420px;
    }
    
    h1 {
      color: #ff4d6d;
    }
    
    .buttons {
      position: relative;
      height: 60px;
    }
    
    button {
      padding: 12px 25px;
      font-size: 14px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      position: absolute;
    }
    
    #yesBtn {
      background-color: #fd4d6d;
      color: antiquewhite;
      left: 35%;
      transform: translateX(-120%);
    }
    
    #noBtn {
      background-color: #ccc;
      color: #111;
      left: 70%;
      transform: translateX(20%);
    }
    
    .heart {
      position: absolute;
      font-size: 22px;
      animation: floatUp 3s linear forwards;
    }
    
    @keyframes floatUp {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      
      100% {
        transform: translateY(-200px);
        opacity: 0;
      }
    }
    
    .music-note {
      font-size: 10px;
      color: #888;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  
  <audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>
  
  <div class="card">
    <h1> bebii  ‚ù§Ô∏è</h1>
    <p> <br>
      Will you be my Valentine? </p>
    <div class="music-note">( 'no' wag kana shyy hehe)</div>
    
    <div class="buttons">
      <button id="yesBtn"> You didn‚Äôt have to ask ‚ù§Ô∏è</button>
      <button id="noBtn">Convince me üòè‚Äù
        That</button>
    </div>
  </div>
  
  <script>
    const music = document.getElementById("bgMusic");
    document.body.addEventListener("click", () => {
      music.play();
    }, { once: true });
    
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    
    yesBtn.addEventListener("click", () => {
      document.querySelector(".card").innerHTML = `Yayyüíñ
        <h1>You said YES üí´</h1>
        <p>I still remember the first time we go out hehe ‚ú®
        <br>
        that day i really happy to go out with a girl..<br>
        my eyes somehow stopped only at you.and today, I just want more memories with you ‚ù§Ô∏è
        </p>
    `;
      startHearts();
    });
    
    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 50);
      noBtn.style.position = "fixed";
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });
    
    function startHearts() {
      setInterval(() => {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.bottom = "0px";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 3000);
      }, 300);
    }
  </script>
  
</body>

</html>
